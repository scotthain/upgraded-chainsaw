name: build CHAINSAWS
on:
  push:
    branches: [$default-branch, shain/*]
  pull_request:
    branches: [$default-branch]
jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install pylint
      run: pip install Pylint
    - name: Linting
      run: pylint --recursive=y upgraded_chainsaw/